{% extends 'base.html' %}
{% load static %}
{% block title %}Add Innovation{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Innovation</title>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Add your custom CSS -->
    <style>
        /* Add your custom CSS for styling and enhancements */
body {
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.btn-success {
    background-color: #4CAF50;
    border: none;
}

.btn-success:hover {
    background-color: #45a049;
}

/* Additional custom styles can be added here */

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Submit Your Innovation</h1>
        <form id="ideaForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" accept="image/*">
                <img id="imagePreview" src="#" alt="Image Preview" class="mt-3 d-none">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="environment">Environment</option>
                    <!-- Add more category options -->
                </select>
            </div>
            <div class="mb-3">
                <label for="reward" class="form-label">Reward</label>
                <input type="text" class="form-control" id="reward">
            </div>
            <button type="submit" class="btn btn-success">Submit Idea</button>
        </form>
    </div>

    <!-- Add Bootstrap 5 and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- Add your custom JavaScript -->
    <script>
        $(document).ready(function() {
    // Image preview function
    $("#image").change(function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $("#imagePreview").attr("src", e.target.result).removeClass("d-none");
            };
            reader.readAsDataURL(file);
        }
    });

    // Form submission and validation
    $("#ideaForm").submit(function(event) {
        event.preventDefault();
        const title = $("#title").val();
        const description = $("#description").val();
        if (!title || !description) {
            alert("Title and description are required.");
        } else {
            // Handle the form submission or AJAX request here
            alert("Idea submitted!");
            // Clear the form
            $("#title, #description, #image, #category, #reward").val("");
            $("#imagePreview").addClass("d-none").attr("src", "#");
        }
    });
});

    </script>
</body>
</html>
{% endblock content %}
