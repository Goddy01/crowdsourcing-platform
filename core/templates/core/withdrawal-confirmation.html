<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Yes or No Question</h1>
        <p>Do you like programming?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            alert("Great! Keep coding!");
        });

        document.getElementById("noButton").addEventListener("click", function() {
            alert("That's okay. Programming is not for everyone.");
        });
    </script>
</body>
</html>
