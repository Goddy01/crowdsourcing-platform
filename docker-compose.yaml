version: "3.10"
services:

# REDIS
  redis:
    image: redis:latest
    container_name: redis

  # POSTGRESQL DB
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db

  app:
    build: .
    volumes:
      - .:/crowdsourcing-platform
    ports:
      - 8000:8000
    image: app:crowdsourcing-platform
    container_name: crowdsourcing_container
    command: python manage.py runserver  0.0.0.0:8000
    depends_on:
      - db

  # CELERY
  celery:
    restart: always
    build:
      context: .
    environment:
      TEST_BROKER: amqp://rabbit:5672
      TEST_BACKEND: redis://redis
    command: celery -A crowdsourcing worker --loglevel=info --concurrency=4 -Ofair
    volumes:
      - .:/crowdsourcing-platform
    container_name: celery
    depends_on:
      - db
      - rabbit
      - redis
      - app

  rabbit:
    image: rabbitmq:latest