{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/sign_in_up.css' %}">
  <title>Registration Form Using HTML/CSS</title>
</head>
<body style='background: url("{% static 'images/bg-image1.jpg' %}");background-repeat: no-repeat;
background-size: cover;'>
  <!-- Container Start -->
  <div id="container">
    <!-- Form Wrap Start -->
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <!-- Form Start -->
      <form>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="text" name="firstname" id="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" name="lastname" id="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="text" name="middlename" id="middle-name" placeholder="Middle Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="firstname" id="first-name" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="firstname" id="first-name" placeholder="Confirm Password">
        </div>
        <button type="submit">Sign Up</button>
        <p class="bottom-text">
          By Clicking the Sign Up Button, you agree to our
          <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
        </p>
        <footer>
            <p>Already Have an Account? <a href="#">Login Here</a></p>
          </footer>
      </form>
      <!-- Form Close -->
    </div>
    <!-- Form Wrap Close -->
  </div>
  <!-- Container Close -->
</body>
</html>
