{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/sign_in_up.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
  <title>Sign-Up</title>
</head>
<body style='background: url("{% static 'images/bg-image1.jpg' %}");background-repeat: no-repeat;
background-size: cover;'>
  <!-- Container Start -->
  <div id="container">
    <!-- Form Wrap Start -->
    <div class="form-wrap">
      <h1>Sign Up</h1>
      <!-- Form Start -->
      <form>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="text" name="firstname" id="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" name="lastname" id="last-name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="text" name="middlename" id="middle-name" placeholder="Middle Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="firstname" id="first-name" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="firstname" id="first-name" placeholder="Confirm Password">
        </div>
        <button type="submit">Sign Up</button>
        <p class="bottom-text">
          By Clicking the Sign Up Button, you agree to our
          <a href="#" style="color:#0c5299;">Term & Conditions</a> and <a href="#" style="color:#0c5299;">Privacy Policy</a>
          <footer>
            <span>Already Have an Account? <a href="{% url 'accounts:sign_in' %}" style="color: #0c5299;">Login Here</a></span>
        </footer>
        <div>
            <h3 style="margin-bottom: 6px;text-align: center;">OR</h3>
            <button type="submit" style="background-color: #fff;color: #333;">
                <i class="fa fa-google" style="font-size: 22px;color: #469e52;"></i>
                <span>Login with Google</span>
            </button>
        </div>
        </p>
      </form>
      <!-- Form Close -->
    </div>
    <!-- Form Wrap Close -->
  </div>
  <!-- Container Close -->
</body>
</html>
