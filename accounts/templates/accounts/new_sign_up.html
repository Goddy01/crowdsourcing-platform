{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
        <!-- Animate.css  -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
        <title>Sign-Up</title>
    </head>
<body style="background-color: #8fc4b7;height: 100%;">
    <section class=" h-100" style="background-color: #8fc4b7;height: 100%;">
        <div class="container   py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-7">
              <div class="card rounded-lg animate__animated animate__zoomIn">
              <div class="text-center pt-5">
                <h1 class="fs-1 font-weight-bold">CrowdSource<span class="text-success font-weight-bolder">It</span></h1>
              </div>
                <div class="card-body">
                  <h4 class="mb-4 text-center pb-2 pb-md-0 mb-md-4 px-md-2">Innovator Signup</h4>
      
                  <form class="px-md-2">
      
                    <div class="form-row mb-4">
                        <div class="col-md-6 mb-4 mb-md-0 ">
                          <input type="text" id="fname" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                          
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-6 mb-4 mb-md-0 ">
                          <input type="text" id="fname" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="form-row px-1 mb-4">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-6  mb-4 mb-md-0">
                          <input type="password" id="fname" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                          <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit" class="w-50 btn btn-success  mb-1">Create Account</button>
                    </div>
                    <div class="text-center px-6 pb-1">
                        <small class="bottom-text">
                            By Clicking the Sign Up Button, you agree to our
                            <a href="#" style="color:#0c5299;">Term & Conditions</a> and <a href="#" style="color:#0c5299;">Privacy Policy</a></small>        
                    </div>
                  
                    <div class="text-center ">
                        <small>Already Have an Account? <a href="{% url 'accounts:contributor_sign_in' %}" style="color: #0c5299;">Login Here</a></small>
                    </div>
                    <div class="text-center pb-2">
                        <p class="font-weight-bold pt-2">OR</p>
                        <a class="text-decoration-none py-4" id="google-login" href="{% url 'social:begin' 'google-oauth2' %}">
                            <button type="button" class="border-0" style="background-color: #fff;color: #333;">
                                <!-- <i class="fa fa-google" style="font-size: 22px;color: #469e52;margin-right: 5px;"></i> -->
                                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="" style="width: 20px;">
                                <small  >Sign Up with Google</small>
                            </button>
                            </a>
                    </div>
                  
      
                  </form>
      
                </div>
              </div>
            </div>  
       
              
          </div>
        </div>
      </section>
</body>
</html>
