<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourcing Innovation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Modern and clean styles */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #0078d4;
    color: white;
    text-align: center;
    padding: 2rem 0;
}

.title {
    font-size: 2rem;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.idea-form h2, .idea-list h2 {
    color: #0078d4;
}

.idea-form form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.idea-form input[type="text"], .idea-form textarea, .idea-form input[type="file"] {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 3px;
    outline: none;
    transition: border-color 0.3s;
}

.idea-form input[type="text"]:focus, .idea-form textarea:focus, .idea-form input[type="file"]:focus {
    border-color: #0078d4;
}

.file-label {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.5rem;
}

.submit-button {
    background-color: #0078d4;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
    border-radius: 3px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #005a9e;
}

.idea-list {
    margin-top: 2rem;
}

.list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.idea-details {
    flex: 1;
    margin-right: 1rem;
}

.idea-title {
    font-weight: bold;
}

.idea-actions {
    display: flex;
    align-items: center;
}

.action-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    margin-left: 0.5rem;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    transition: background-color 0.3s;
}

.action-button:hover {
    background-color: #f0f0f0;
}

    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">Crowdsourcing Innovation</h1>
    </header>

    <main class="container my-4">
        <!-- Idea submission form -->
        <section class="idea-form">
            <h2>Submit Your Idea</h2>
            <form id="ideaForm">
                <input type="text" id="ideaTitle" class="form-control mb-3" placeholder="Idea Title" required>
                <textarea id="ideaDescription" class="form-control mb-3" placeholder="Idea Description" required></textarea>
                <input type="file" id="ideaImage" class="form-control-file mb-3" accept="image/*" required>
                <button type="submit" class="btn btn-primary">Submit Idea</button>
            </form>
        </section>

        <!-- List of ideas -->
        <section class="idea-list">
            <h2>Recent Ideas</h2>
            <ul id="ideaList" class="list-group">
                <!-- Ideas will be added here dynamically using JavaScript -->
            </ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const ideaForm = document.getElementById('ideaForm');
    const ideaList = document.getElementById('ideaList');

    ideaForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('ideaTitle').value;
        const description = document.getElementById('ideaDescription').value;
        const image = document.getElementById('ideaImage').files[0];

        // Create a new list item for the idea
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        const ideaDetails = document.createElement('div');
        ideaDetails.className = 'idea-details';
        const ideaTitle = document.createElement('h3');
        ideaTitle.className = 'idea-title';
        ideaTitle.textContent = title;
        const ideaDescription = document.createElement('p');
        ideaDescription.textContent = description;
        ideaDetails.appendChild(ideaTitle);
        ideaDetails.appendChild(ideaDescription);
        const ideaActions = document.createElement('div');
        ideaActions.className = 'idea-actions';
        const likeButton = document.createElement('button');
        likeButton.className = 'action-button';
        likeButton.textContent = 'Like';
        const commentButton = document.createElement('button');
        commentButton.className = 'action-button';
        commentButton.textContent = 'Comment';
        ideaActions.appendChild(likeButton);
        ideaActions.appendChild(commentButton);

        listItem.appendChild(ideaDetails);
        listItem.appendChild(ideaActions);

        ideaList.appendChild(listItem);

        // Clear the form fields
        ideaForm.reset();
    });
});

    </script>
</body>
</html>
